{{ define "main" }}
<section class="top-section">
    <div class="container">
        <div class="sub-container" style="width: 100%;">
                {{ range .Site.RegularPages }}
                    {{ if eq .Section "posts"}}
                        {{- partial "post.html" . -}}
                    {{ end }}
                {{ end }}
        </div>
    </div>
</section>
{{ end }}
