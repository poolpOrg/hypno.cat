baseURL = "https://hypno.cat/"
languageCode = "fr-fr"
title = "hypno.cat"
theme = "hypno.cat"

rssLimit = 5
paginate = 4

enableEmoji = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

enableInlineShortcodes = true

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  tag = "tags"
  preacher = "preachers"
  series = "series"

#This theme can generate a multi-level menu.
#Use weight= to specify the order of menu items, and parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Accueil"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Hypnose"
    url = "/hypnose"
    weight = 2

  [[menu.main]]
    name = "Indications"
    url = "/indications"
    weight = 3


  [[menu.main]]
    name = "Tarif"
    url = "/tarif"
    weight = 5

  [[menu.main]]
    name = "Parcours"
    url = "/parcours"
    weight = 6

  [[menu.main]]
    name = "Questions"
    url = "/faq"
    weight = 7

  [[menu.main]]
    name = "Podcasts"
    url = "/podcast"
    weight = 8

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 9

  [[menu.main]]
    name = "[CAT]"
    url = "/cat"
    weight = 100

